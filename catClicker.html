<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="css/catClicker.css">
</head>
<body>
	<ul id='list' class='cat-list'></ul>
	<div id='display' class='cat-display'>
		<h2 class='cat-name'></h2>
		<img class='cat-img' />
		<span class='cat-clicks'></span>
		<button>Admin</button>
	</div>
	<div id='admin'>
		<label for='inpName'>Name</label>
		<input type='text' id='inpName' />
		<label for='inpSrc'>Source</label>
		<input type='text' id='inpSrc' />
		<label for='inpCounter'># Clicks</label>
		<input type='text' id='inpCounter' />
		<button id='btSave'>Save</button>
		<button id='btCancel'>Cancel</button>
	</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/catClicker.js"></script>
</body>
</html>
